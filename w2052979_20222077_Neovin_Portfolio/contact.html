        <nav class="navbar">
            <a href="index2.html" class="active">Home</a>

        </nav>
    </header>
    <section class="contactpage">
        <h1>Contact Me</h1>
        <main>
            <form class="contact-form" action="/submit_form" method="POST">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Sign me up for the newsletter</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Message</legend>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>
            </fieldset>
            <button type="submit">Send Message</button>
            </form>
        </main>

        <div class="contactpage-icon">
            <a href="https://www.facebook.com/neovin.peiris"><i class='bx bxl-facebook' ></i></a>
            <a href="https://www.instagram.com/neovin_peiris/"><i class='bx bxl-instagram'></i></a>
            <a href="https://www.linkedin.com/in/neovin-peiris-131189284/"><i class='bx bxl-linkedin'></i></a>
            <a href="mailto:neovinl.peiris@gmail.com"><i class='bx bxl-gmail' ></i></a>
        </div>
    </section>
